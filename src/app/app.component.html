<!-- Trang đăng nhập -->
<div *ngIf="isLoginPage" class="login-layout">
  <router-outlet></router-outlet>
</div>

<!-- Layout chính với sidebar và header -->
<div *ngIf="!isLoginPage" class="app-container" [class.sidebar-hidden]="sidebarHidden">
  <app-sidebar [isCollapsed]="sidebarHidden"></app-sidebar>
  <div class="main-content">
    <app-header (menuToggle)="toggleSidebar()"></app-header>
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
