<div class="helmets">
  <div class="page-header">
    <h1><i class="bi bi-shield"></i> Sản phẩm mũ bảo hiểm</h1>
    <p>Quản lý danh mục sản phẩm mũ bảo hiểm</p>
  </div>

  <div style="padding: 16px">
    <table class="table">
      <thead>
        <tr>
          <th>Ảnh sản phẩm</th>
          <th>Mã sản phẩm</th>
          <th>Nhà sản xuất</th>
          <th>Màu sắc</th>
          <th>Kích thước</th>
          <th>Số lượng</th>
          <th>Trạng thái</th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let h of helmetProducts">
          <td>
            <img
              [src]="h.image"
              alt="image"
              style="width: 48px; height: 48px; border-radius: 6px; object-fit: cover"
            />
          </td>
          <td>{{ h.code }}</td>
          <td>{{ h.manufacturer }}</td>
          <td>{{ h.color }}</td>
          <td>{{ h.size }}</td>
          <td>
            {{ h.quantity }}
          </td>
          <td>
            <span [ngClass]="h.status === 'Đang bán' ? 'badge success' : 'badge muted'">{{
              h.status
            }}</span>
          </td>
          <td>
            <button class="action-btn"><i class="bi bi-pencil"></i></button>
            <button class="action-btn danger"><i class="bi bi-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
