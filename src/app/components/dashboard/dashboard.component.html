<div class="dashboard">
  <div class="page-header">
    <h1><i class="bi bi-house"></i> Dashboard</h1>
    <p>Tổng quan hệ thống quản lý cửa hàng mũ bảo hiểm</p>
  </div>

  <!-- Stats Cards -->
  <div class="stats-grid">
    <div class="stat-card" *ngFor="let card of statCards">
      <div class="stat-icon">
        <i [class]="card.icon"></i>
      </div>
      <div class="stat-content">
        <h3>{{ card.value }}</h3>
        <p>{{ card.title }}</p>
        <span class="stat-change" [ngClass]="getChangeClass(card.changeType)">
          <i class="bi bi-arrow-up"></i>
          {{ card.change }}
        </span>
      </div>
    </div>
  </div>

  <!-- Content Grid -->
  <div class="content-grid">
    <!-- Recent Activities -->
    <div class="content-card">
      <div class="card-header">
        <h3><i class="bi bi-clock-history"></i> Hoạt động gần đây</h3>
        <button class="btn btn-sm btn-outline-primary">Xem tất cả</button>
      </div>
      <div class="card-body">
        <div class="activity-list">
          <div class="activity-item" *ngFor="let activity of recentActivities">
            <div class="activity-icon" [ngClass]="getActivityClass(activity.type)">
              <i [class]="activity.icon"></i>
            </div>
            <div class="activity-content">
              <p>{{ activity.text }}</p>
              <span class="activity-time">{{ activity.time }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Top Products -->
    <div class="content-card">
      <div class="card-header">
        <h3><i class="bi bi-trophy"></i> Sản phẩm bán chạy</h3>
        <button class="btn btn-sm btn-outline-primary">Xem tất cả</button>
      </div>
      <div class="card-body">
        <div class="product-list">
          <div class="product-item" *ngFor="let product of topProducts; let i = index">
            <div class="product-rank">{{ i + 1 }}</div>
            <div class="product-info">
              <h4>{{ product.name }}</h4>
              <div class="product-stats">
                <span class="sales">{{ product.sales }} bán</span>
                <span class="revenue">{{ product.revenue }}₫</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Quick Actions -->
  <div class="quick-actions">
    <h3><i class="bi bi-lightning"></i> Thao tác nhanh</h3>
    <div class="actions-grid">
      <button class="action-btn" routerLink="/products">
        <i class="bi bi-plus-circle"></i>
        <span>Thêm sản phẩm</span>
      </button>
      <button class="action-btn" routerLink="/invoices">
        <i class="bi bi-file-earmark-text"></i>
        <span>Tạo hóa đơn</span>
      </button>
      <button class="action-btn" routerLink="/customers">
        <i class="bi bi-person-plus"></i>
        <span>Thêm khách hàng</span>
      </button>
      <button class="action-btn" routerLink="/management">
        <i class="bi bi-gift"></i>
        <span>Tạo khuyến mãi</span>
      </button>
    </div>
  </div>
</div>
